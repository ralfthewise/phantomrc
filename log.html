<!DOCTYPE html>
<html>
  <head>
    <title>Phantom RC Example</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script src="/faye.js" type="text/javascript"></script>
    <script src="index.js"></script>

    <script>
      $(window).load(function() {
        $('#test-input').on('keydown keypress keyup', function(e) {
          $('#log-output').append('<div>Test Key input event: ' + e.type + ' ' + e.which + '</div>');
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="test-input"/>
    <div id="log-output"></div>
  </body>
</html>
